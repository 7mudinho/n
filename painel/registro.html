  <script>
    function toggleDisabled(disabled, element) {
      if (disabled) {
        $(element).attr('disabled', 'disabled');
      } else {
        $(element).removeAttr('disabled');
      }
    }

    $(document).ready(function() {
      const username = $('#username');
      const email = $('#email');
      const password = $('#password');
      const checkbox = $('#checkbox');

      username.keyup(function() {
        if (username.val() != '' && email.val() != '' && password.val() != '' && checkbox.is(':checked')) {
          toggleDisabled(false, '#cadastrar');
        } else {
          toggleDisabled(true, '#cadastrar');
        }
      });

      email.keyup(function() {
        if (username.val() != '' && email.val() != '' && password.val() != '' && checkbox.is(':checked')) {
          toggleDisabled(false, '#cadastrar');
        } else {
          toggleDisabled(true, '#cadastrar');
        }
      });

      password.keyup(function() {
        if (username.val() != '' && email.val() != '' && password.val() != '' && checkbox.is(':checked')) {
          toggleDisabled(false, '#cadastrar');
        } else {
          toggleDisabled(true, '#cadastrar');
        }
      });

      checkbox.change(function() {
        if (checkbox.is(':checked') && username.val() != '' && email.val() != '' && password.val() != '') {
          toggleDisabled(false, '#cadastrar');
        } else {
          toggleDisabled(true, '#cadastrar');
        }
      });
    });
  </script>
